<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quote Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-text">
        <h1>Simple Quote Generator</h1>
    </div>
    <div class="main-container">
        <div class="quote-container">
            <i class="fa fa-quote-left" aria-hidden="true"></i>
            <h1 id="quote"></h1>
            <i class="fa fa-quote-right" aria-hidden="true"></i>
        </div>
    </div>
    <button class="display-btn" onclick="displayRandomQuotesFunction()">Display Quote</button>
    <button class="refresh-btn" onclick="refresh()">Refresh <i class="fa fa-refresh" aria-hidden="true"></i></button>
    <div class="socials">
        <a href="www.kingjoshua.netlify.app"><i class="fa fa-globe" aria-hidden="true"></i></a>
        <a href="www.github.com/KheengJhay"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="www.twitter.com/kheengjay__"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    </div>
    <script src="index.js"></script>
</body>
</html>
